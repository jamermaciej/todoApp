
<div class="container">
<app-add-task></app-add-task>
<ul class="todo__list" *ngIf="taskList.length > 0; else noTask" [ngStyle]="{'background-color': setBgColor()}">
    <li appDate [date]="task.created" *ngFor="let task of taskList | sortName; let index = index">{{task.name | upper: '!' }}
      <a (click)="removeTask(task,index)" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a>
      <a (click)="doneTask(task,index)" class="btn-floating btn-small waves-effect waves-light green"><i class="material-icons">done</i></a>
    </li>
  </ul>
  <div class="save-list">
      <h6>Zapisz listę do bazy </h6><button class="btn" (click)="save()">Zapisz</button>
  </div>
  <ng-template #noTask><p>Nie masz zadań do wykonania!</p></ng-template>
  </div>
